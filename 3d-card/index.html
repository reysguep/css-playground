<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div
    class="container"
  >
    <div
      id="wrap1"
      class="wrap"
    >
      <div
        id="card1"
        class="card"
      ></div>
    </div>

    <div
      id="wrap2"
      class="wrap"
    >
      <div
        id="card2"
        class="card"
      >
        <div
          class="card-container"
        ></div>
      </div>
    </div>

    <div
      id="wrap3"
      class="wrap"
    >
      <div
        id="card3"
        class="card"
      ></div>
    </div>
  </div>
</body>

</html>
